<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodworking Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #d2691e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .splash-container {
            text-align: center;
            color: white;
        }
        
        .splash-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .splash-text {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .loader {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            margin: 30px auto;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loader-bar {
            height: 100%;
            width: 0%;
            background: white;
            animation: loading 2s forwards;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes loading {
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="icons/icon-512x512.png" alt="Woodworking Calculator" class="splash-logo">
        <div class="splash-text">Woodworking Tools</div>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
    </div>

    <script>
        // Redirect to main app after 3 seconds
        setTimeout(() => {
            window.location.href = '/index.html';
        }, 3000);
    </script>
</body>
</html>
